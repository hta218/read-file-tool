<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</head>
<body class="container">
  <h1 class="mt-3">Read file tool</h1>
  <input type="file" id="file-input" class="my-3">
  <br>
  <div class="d-flex justify-content-between my-2">
    <div>
      <button class="btn btn-success mr-3" id="auto-count">Auto count</button>
      <button class="btn btn-outline-success mr-3" id="sum-up">Sum up</button>
    </div>
    <button class="btn btn-danger mr-3" id="clear">CLEAR ALL</button>
  </div>
  <h3>Total actions: <span id="result"></span></h3>
  <hr>

  <h3>Activities:</h3>
  <div>
    <table id="data-table" class="table table-striped table-hover">
      <thead>
        <th>#</th>
        <th>Date</th>
        <th>Time</th>
        <th>Type</th>
        <th>Name</th>
      </thead>
    </table>
  </div>

  <div class="text-center my-5">
    <p>Copyright &copy; 2018</p>
    <div>Made with <h4 class="text-danger d-inline-block">&hearts;</h4> by 
      <a href="https://fb.com/hta218" target="_blank">Tuan Anh Huynh</a>
    </div>
  </div>
</body>
</html>
